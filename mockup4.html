<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mockup4</title>
    <link rel="stylesheet" href="style.css"
</head>
<body class="body">
    <h2 class="yinfo">Your Information</h2>

<form action="">
    <div class="container2">
        <div class="personalInfo">
                <div class="uname">
                    Name:
                    <input type="text" name="uname">
                </div>
                <div class="uname">
                    Email:
                    <input type="email" name="uemail">
                </div>
                <div class="uname">
                    Phone:
                    <input type="tel" name="uphone">
                </div>
        </div>
        <div class="ufrom">
            <div class="from">
                <input type="checkbox" name="from" class="radio" value="1">
                From San Francisco
            </div>
            <div class="nfrom">
                <input type="checkbox" name="nfrom">
                Not From San Francisco
            </div>
        </div>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
